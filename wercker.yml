box: maven:latest
command-timeout: 30
no-response-timeout: 15

workflows:
  - name: build-and-push
    pipelines:
      - name: build
      - name: push-image
        requires:
          - build

build:
  base-path: /go/src/github.com/wercker/wercker
  steps:
    - xenoterracide/maven:
        goals: clean package spring-boot:repackage
    - script:
      name: Cleanup maven local repo
      code: |
        find ${WERCKER_CACHE_DIR} -type d -name "*SNAPSHOT" -ls -exec rm -rf {} +
        echo "------"
        du -hs ${WERCKER_CACHE_DIR}
        echo "------"
        du -hs ${WERCKER_CACHE_DIR}/* | sort -h
        echo "------"
        du -hs * | sort -h
    - script: 
        name: copy package to output
        code: |
              cp ./target/*.jar $WERCKER_OUTPUT_DIR/venue-management.jar
              
push-image:
  box:
    id: openjdk
    tag: 8-jre-alpine
  steps:
    - script:
        name: Move the jar to current dir
        code: |
            mv $WERCKER_SOURCE_DIR/venue-management.jar /venue-management.jar
            touch /venue-management.jar
    - internal/docker-push: 
        username: $OCIR_USERNAME
        password: $OCIR_PASSWORD    
        repository: $OCIR_REPOSITORY 
        tag: latest
        registry: https://$OCIR_REGISTRY/
        volumes: /tmp
        cmd: java -jar /venue-management.jar
        ports: 8086
        
    
    
               
              